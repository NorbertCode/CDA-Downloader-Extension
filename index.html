<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>CDA Downloader</h1>
    </header>
    <main>
      <p><b>Configuration</b></p>

      <input type="checkbox" id="add_button" name="add_button" checked>
      <label for="add_button">Add button to site</label>
      <br>

      <input type="checkbox" id="instant_download" name="instant_download" checked>
      <label for="instant_download">Instant download</label>
      <br>

      <label for="file_name" style="top: -1px;">Filename:</label>
      <select id="file_name" name="file_name">
        <option value="default">Default</option>
        <option value="video_name">Video name</option>
        <option value="custom">Custom</option>
      </select>

      <script src="popup.js"></script>
    </main>
  </body>
</html>
